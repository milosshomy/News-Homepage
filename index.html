<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>News Homepage</title>
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <a href="#">
              <img src="img/logo.svg" alt="Logo" />
            </a>
          </div>
          <div class="col">
            <nav
              class="nav-menu d-flex justify-content-md-end align-items-md-center"
            >
              <ul class="menu">
                <li class="menu-item">
                  <a href="#" class="menu-link">Home</a>
                </li>
                <li class="menu-item"><a href="#" class="menu-link">New</a></li>
                <li class="menu-item">
                  <a href="#" class="menu-link">Popular</a>
                </li>
                <li class="menu-item">
                  <a href="#" class="menu-link">Trending</a>
                </li>
                <li class="menu-item">
                  <a href="#" class="menu-link">Categories</a>
                </li>
              </ul>
            </nav>

            <div class="hamburger d-block d-md-none">
              <img src="" alt="menu icon" />
            </div>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </header>

    <!-- End of header -->

    <script src="js/script.js"></script>
  </body>
</html>
